<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="Google Sheet.css">
</head>
<body>
	<div class="container">
		<form method="post" action="https://script.google.com/macros/s/AKfycbxAgL2K0OoP4XkRQ55jOuPZNbw6KHaJn-rLtbFIQdog4vCL0roa2EZ3saYoZ3G3j01-Cw/exec" name="contact-form">
			<h4>Contact Us</h4>
			<input type="text" name="name" placeholder="Name">
			<input type="text" name="section" placeholder="Section">
			<input type="text" name="date" placeholder="Date">
			<input type="text" name="type-of-activity" placeholder="Type Of Activity">
			<input type="text" name="name-of-activity" placeholder="Name Of Activity">
			<input type="text" name="highest-possible-score" placeholder="Highest Possible Score">
			<input type="text" name="score" placeholder="Score">
			<input type="text" name="plus-points" placeholder="Plus Points">
			<textarea name="message" rows="7" placeholder="Your Message"></textarea>
			<input type="submit" value="Submit" id="submit">
		</form>
	</div>

	<script src="Google Sheet.js"></script>
</body>
</html>
